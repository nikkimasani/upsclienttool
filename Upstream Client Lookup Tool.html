body {
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color 0.3s ease, color 0.3s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding-top: 2rem;
}
:root {
  --bg-color: #1e1e2f;
  --text-color: #f0f0f0;
}
.light-mode {
  --bg-color: #ffffff;
  --text-color: #111111;
}
h1 {
  margin-bottom: 1rem;
}
select, input[type="text"] {
  padding: 0.5rem;
  margin: 0.5rem;
  font-size: 1rem;
  width: 250px;
}
button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 0.3rem 0.6rem;
  margin: 0.5rem;
  border-radius: 4px;
  cursor: pointer;
}
button:hover {
  background-color: #45a049;
}
#results {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 12px;
      background-color: #2f2f4f;
      width: 100%;
      max-width: 800px;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
.field {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.05);
      margin: 8px 0;
      padding: 10px 12px;
      border-radius: 6px;
    }
.label {
  font-weight: bold;
  margin-right: 0.5rem;
}
.copy-target {
      flex: 2;
      font-family: monospace;
      background: #444;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      overflow-wrap: break-word;
    }
.footer {
  margin-top: 3rem;
  font-size: 0.9rem;
  color: #aaa;
}
.copied {
  background-color: yellow !important;
  color: black !important;
  transition: background-color 0.3s ease, color 0.3s ease;
}
.toggle-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  width: 90%;
  max-width: 800px;
  margin-top: 1rem;
}

.fade-in {
  animation: fadeIn 0.5s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
.field:nth-child(even) {
  background-color: rgba(255, 255, 255, 0.05);
  padding: 0.5rem;
  border-radius: 6px;
}
.copy-button {
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      margin-left: 10px;
      cursor: pointer;
    }
.copy-button:hover {
  background-color: #005fa3;
}

.sticky-filters {
  position: sticky;
  top: 0;
  background-color: var(--bg-color);
  padding: 1rem 0;
  z-index: 100;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.copy-button:hover {
  background-color: #28a745;
  transform: scale(1.1);
  transition: all 0.2s ease;
}

.copied-flash {
  background-color: yellow !important;
  color: black !important;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.copy-target.copied-flash {
  background-color: yellow !important;
  color: black !important;
  transition: background-color 0.5s ease, color 0.5s ease;
}

.copy-target.copied-flash {
  background-color: yellow !important;
  color: black !important;
  transition: background-color 0.5s ease, color 0.5s ease;
  z-index: 10;
  position: relative;
}

.eye-icon {
  margin-left: 10px;
  cursor: pointer;
  font-size: 1.1em;
}
.eye-icon:hover {
  color: #ffd700;
}
</style>

<h1>Client Lookup Tool</h1><div class="sticky-filters"><label for="clientSelect">Client:</label><select id="clientSelect">
<option value="">-- Select Client --</option>
</select><label for="productSelect">Environment:</label><select disabled="" id="productSelect">
<option value="">-- Select Environment --</option>
</select></div>

<div class="button-container" style="display: flex; justify-content: center; gap: 1rem; margin-top: 1.5rem;"><button onclick="resetLookup()">Reset</button><button id="themeToggleButton" onclick="toggleTheme()">Switch to Light Mode</button></div><div class="fade-in" id="results">
</div></div><div class="footer">Created by Nikki Masani

<script>
function copyWithFlash(valId) {
  const el = document.getElementById(valId);
  const text = el ? el.textContent.trim() : '';
  if (!text) return;

  navigator.clipboard.writeText(text).then(() => {
    const btn = el.nextElementSibling;
    if (btn && btn.tagName === "BUTTON") {
      const original = btn.textContent;
      btn.textContent = "";
      setTimeout(() => {
        btn.textContent = "";
      }, 1500);
    }

    el.classList.add("copied-flash");
    setTimeout(() => {
      el.classList.remove("copied-flash");
    }, 700);
  });
}
</script><script>
function toggleTheme() {
  const body = document.body;
  const button = document.getElementById('themeToggleButton');
  body.classList.toggle('light-mode');
  if (body.classList.contains('light-mode')) {
    button.textContent = "Switch to Dark Mode";
  } else {
    button.textContent = "Switch to Light Mode";
  }
}
</script><script>
function copyWithFlash(valId) {
  const el = document.getElementById(valId);
  const text = el ? el.textContent.trim() : '';
  if (!text) return;

  navigator.clipboard.writeText(text).then(() => {
    const btn = el.nextElementSibling;
    if (btn && btn.tagName === "BUTTON") {
      const original = btn.textContent;
      btn.textContent = "";
      setTimeout(() => {
        btn.textContent = "";
      }, 1500);
    }
  });
}
</script><script>
const clientSelect = document.getElementById("clientSelect");
const envSelect = document.getElementById("productSelect");
const results = document.getElementById("results");

const clients = [...new Set(data.map(d => d["Client Code"]).filter(Boolean))];
clients.forEach(client => {
  const option = document.createElement("option");
  option.value = client;
  option.textContent = client;
  clientSelect.appendChild(option);
});

clientSelect.addEventListener("change", function () {
  const selectedClient = this.value;
  const environments = [...new Set(data
    .filter(d => d["Client Code"] === selectedClient)
    .map(d => d["Environment"])
    .filter(Boolean))];

  envSelect.innerHTML = '<option value="">-- Select Environment --</option>';
  environments.forEach(env => {
    const option = document.createElement("option");
    option.value = env;
    option.textContent = env;
    envSelect.appendChild(option);
  });

  envSelect.disabled = false;
  results.style.display = "none";
});

envSelect.addEventListener("change", function () {
  const client = clientSelect.value;
  const env = this.value;
  const match = data.find(d => d["Client Code"] === client && d["Environment"] === env);
  if (!match) return;

  results.innerHTML = "";
  Object.entries(match).forEach(([key, val], idx) => {
    if (val) {
      const field = document.createElement("div");
      field.className = "field";
      const label = document.createElement("div");
      label.className = "label";
      label.textContent = key;
      const value = document.createElement("div");
      const valId = `val_${idx}_${Math.random().toString(36).substring(2, 8)}`;
      value.className = "copy-target";
      value.id = valId;
      
      if (key.toLowerCase().includes("password")) {
        value.dataset.value = val;
        value.dataset.hidden = "true";
        value.textContent = "*".repeat(val.length);
        const eyeIcon = document.createElement("span");
        eyeIcon.className = "eye-icon";
        eyeIcon.textContent = "";
        eyeIcon.title = "Show/Hide Password";
        eyeIcon.setAttribute("onclick", `toggleVisibility('${valId}', this)`);
        value.appendChild(eyeIcon);
      } else {
        value.textContent = val;
      }

      const copyBtn = document.createElement("button");
      copyBtn.className = "copy-button";
      copyBtn.textContent = "";
      copyBtn.title = "Copy to clipboard";
      copyBtn.setAttribute("onclick", `copyWithFlash('${valId}')`);
      field.appendChild(label);
      field.appendChild(value);
      field.appendChild(copyBtn);
      results.appendChild(field);
    }
  });

  results.style.display = "block";
  results.classList.add("fade-in");
});
</script><script>
function toggleVisibility(id, icon) {
  const el = document.getElementById(id);
  if (!el) return;

  if (el.dataset.hidden === "true") {
    el.textContent = el.dataset.value;
    el.dataset.hidden = "false";
    icon.textContent = "";
  } else {
    el.textContent = "*".repeat(el.dataset.value.length);
    el.dataset.hidden = "true";
    icon.textContent = "";
  }
}
</script><script>
function resetLookup() {
  const clientSelect = document.getElementById("clientSelect");
  const envSelect = document.getElementById("productSelect");
  const results = document.getElementById("results");

  clientSelect.selectedIndex = 0;
  envSelect.innerHTML = '<option value="">-- Select Environment --</option>';
  envSelect.disabled = true;

  results.innerHTML = "";
  results.style.display = "none";
}
</script></body>
